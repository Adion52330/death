<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>The Dungeons</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ec0632fc55.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>
        <img
          src="assets/hand.jpg"
          style="border-radius: 200px;"
          class="im1"
          width="70"
          alt=""
        />
      </h1>
      <nav>
        <ul>
          <li>
            <a href="index.html"
              ><img src="assets/serial-killer.png" width="20px" alt="" />THE
              SERIAL KILLER</a
            >
          </li>
          <li>
            <a href="guillotine.html" style="text-transform: uppercase;"
              ><img
                src="assets/guillotine.png"
                width="20px"
                alt=""
              />guillotine</a
            >
          </li>
          <li>
            <a href="hang.html"
              ><i class="fas fa-skull-crossbones" style="color: white;"></i
              >HANGING</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <img
        src="assets/main_img.jpg"
        alt=""
        width="100%"
        height="600px"
        class="img"
      />
    </section>
    <section id="frm">
      <form class="jj" netlify data-netlify="true" name="noob" method="post">
        <div class="frm-part">
          <label>What is your name?</label>
          <input
            type="text"
            name="jj"
            placeholder="First Name and Last Name"
            name="nameofperson"
            required
          />
        </div>
        <div style="padding: 20px 0 20px 0;">
          <h2>If you were a serial killer:</h2>
        </div>
        <div class="frm-part">
          <label>Where would you hide?</label>
          <input
            type="text"
            name="jj"
            placeholder="Tell about the place"
            name="place"
            required
          />
        </div>
        <div class="frm-part">
          <label>Whom all would you kill?</label>
          <input
            type="text"
            name="jj"
            placeholder="Tell the names"
            name="killers"
            required
          />
        </div>
        <div class="frm-part">
          <label>What would be your alias?</label>
          <input
            type="text"
            name="jj"
            placeholder="eg. Severus Snape"
            name="alias"
            required
          />
        </div>
        <div class="frm-part">
          <input
            type="submit"
            style="background-color: #34495e; color: white;"
            name="jj"
            value="SUBMIT"
          />
        </div>
      </form>
    </section>
  </body>
</html>
